<svg
	xmlns="http://www.w3.org/2000/svg"
	width="6"
	height="6"
	viewBox="0 0 6 6"
>
	<defs>
		<pattern id="pattern" patternUnits="userSpaceOnUse" width="6" height="6">
			<circle cx="0" cy="0" r="1" fill="currentcolor" style="fill: var(--pattern-channel, currentcolor)" />
			<circle cx="0" cy="6" r="1" fill="currentcolor" style="fill: var(--pattern-channel, currentcolor)" />
			<circle cx="6" cy="6" r="1" fill="currentcolor" style="fill: var(--pattern-channel, currentcolor)" />
			<circle cx="6" cy="0" r="1" fill="currentcolor" style="fill: var(--pattern-channel, currentcolor)" />
			<circle cx="3" cy="3" r="1" fill="currentcolor" style="fill: var(--pattern-channel, currentcolor)" />
		</pattern>
	</defs>
	<rect x="0" y="0" width="6" height="6" fill="url(#pattern)" />
</svg>
